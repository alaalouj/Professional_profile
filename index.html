<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Professional Profile of Adam Laalouj</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"

    />

  <body>

    <nav>

    </nav>

    <main>
      <button
        class="resume-button"
        onclick="window.open('./CV Adam.pdf', '_blank')"
      >
        Get my resume
      </button>
    </main>
  </body>
</html>
